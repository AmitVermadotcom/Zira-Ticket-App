<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>zira ticket app</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="filter-container">
                <div class="filter">
                    <span class="red-clr-btn"></span>
                </div>

                <div class="filter">
                    <span class="blue-clr-btn"></span>
                </div>
                <div class="filter">
                    <span class="green-clr-btn"></span>
                </div>
                <div class="filter">
                    <span class="pink-clr-btn"></span>
                </div>

            </div>
            <div class="add-delete-container">
                <div class="add">
                    <span class="material-icons-outlined action-btn">
                        add_circle
                    </span>
                </div>
                <div class="delete">
                    <span class="material-icons-outlined action-btn">
                        remove_circle
                    </span>
                </div>
            </div>
        </div>
        <div class="ticket-container"></div>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
